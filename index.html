<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Flip Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            /* Ensure body takes full height for centering if needed */
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Custom styles to match the original button's appearance */
        /* These are derived from the class names in your screenshot */
        .upgrade-button-style {
            display: inline-flex; /* Use inline-flex for button-like behavior */
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Equivalent to gap-2 */
            white-space: nowrap;
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: 500; /* Equivalent to font-medium */
            line-height: 1.25rem; /* Standard line height for text-sm */
            padding: 0.5rem 1rem; /* Adjust padding to match visual size */
            background-color: #dc2626; /* Equivalent to bg-red-600 */
            color: #ffffff; /* Equivalent to text-white */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Subtle shadow */
            transition: background-color 0.15s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            /* Focus styles to mimic Tailwind's focus-visible */
            outline: 2px solid transparent;
            outline-offset: 2px;
            /* Mimic ring styles */
            --tw-ring-color: rgba(99, 102, 241, 0.5); /* Example indigo ring color */
            --tw-ring-offset-color: #f0f2f5; /* Match body background */
            position: relative; /* Needed for absolute positioning if you want to perfectly overlay */
            z-index: 10; /* Ensure it's above other elements if positioned absolutely */
        }

        .upgrade-button-style:hover {
            background-color: #b91c1c; /* Darker red on hover */
        }

        .upgrade-button-style:focus-visible {
            outline: 2px solid var(--tw-ring-color);
            outline-offset: 2px;
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }
    </style>
</head>
<body class="antialiased">

    <!--
        IMPORTANT: This is the new button and its container.
        This entire div should replace the original "Upgrade for £10/month" button's HTML,
        or be placed right after the "Unlock Unlimited Flashcards!" message.
        It is initially hidden with 'style="display: none;"'.
    -->
    <div id="new-upgrade-button-container" class="flex flex-col items-center justify-center mt-8" style="display: none;">
        <a id="new-upgrade-button"
           href="https://buy.stripe.com/dRmfZi3P9cT4bnR7JX2Ji00"
           target="_blank"
           class="upgrade-button-style">
           Upgrade for £10/month
        </a>
    </div>

    <script src="https://js.stripe.com/v3/"></script>

    <script>
        // Your actual Stripe Payment Link
        const STRIPE_PAYMENT_LINK = 'https://buy.stripe.com/dRmfZi3P9cT4bnR7JX2Ji00';

        // Selector for the "Unlock Unlimited Flashcards!" message container (the yellow box)
        // This class name was observed in your previous screenshot.
        // If your site's structure changes, you might need to re-inspect this element's class.
        const UNLOCK_MESSAGE_CONTAINER_SELECTOR = '.flex.flex-col.items-center.justify-center.p-4.text-center.bg-yellow-100.rounded-lg.shadow-md';

        const newUpgradeButtonContainer = document.getElementById('new-upgrade-button-container');

        // Function to check if the "Unlock Unlimited Flashcards!" container is visible
        function isUnlockMessageVisible() {
            const unlockMessageElement = document.querySelector(UNLOCK_MESSAGE_CONTAINER_SELECTOR);
            if (unlockMessageElement) {
                // Check if the element exists and its computed display style is not 'none'
                return window.getComputedStyle(unlockMessageElement).display !== 'none';
            }
            return false;
        }

        // Function to show/hide our new upgrade button
        function updateButtonVisibility() {
            if (newUpgradeButtonContainer) {
                if (isUnlockMessageVisible()) {
                    newUpgradeButtonContainer.style.display = 'flex'; // Show the button container
                    console.log("Upgrade button now visible: Unlock message detected.");
                } else {
                    newUpgradeButtonContainer.style.display = 'none'; // Hide the button container
                    console.log("Upgrade button hidden: Unlock message not detected.");
                }
            }
        }

        // --- Main Logic: Use MutationObserver to watch for changes ---

        let observer = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Initial check when the DOM is loaded
            updateButtonVisibility();

            // Create a MutationObserver to watch for changes in the DOM
            // specifically looking for the visibility of the unlock message container.
            observer = new MutationObserver(function(mutationsList, observer) {
                for (const mutation of mutationsList) {
                    // Check if attributes (like style.display) or child list changed
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style' || mutation.type === 'childList') {
                        updateButtonVisibility();
                        break; // Only need to update once per change batch
                    }
                }
            });

            // Start observing the entire document body for changes
            // childList: true to detect when elements are added/removed
            // subtree: true to observe all descendants of the body
            // attributes: true to detect changes to style attributes (like display: none/block)
            observer.observe(document.body, { childList: true, subtree: true, attributes: true });

            console.log("MutationObserver started to watch for unlock message visibility.");
        });

        // Fallback: A simple periodic check in case MutationObserver misses something
        // (less efficient but can be a safety net for very tricky dynamic content)
        setInterval(updateButtonVisibility, 1000); // Check every second

    </script>
</body>
</html>
